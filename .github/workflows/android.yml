name: Stable Build V16
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'zulu' }
      - name: Prep and Build
        run: |
          npm install
          mkdir -p www
          # Assurer que le www n'est pas vide
          if [ ! -f www/index.html ]; then echo "<h1>Init</h1>" > www/index.html; fi
          npx cap add android
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          npx cap sync android
          cd android && chmod +x gradlew && ./gradlew assembleDebug
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/BT-STABLE-V16.apk
      - uses: actions/upload-artifact@v4
        with: { name: BT-STABLE-V16, path: android/app/build/outputs/apk/debug/BT-STABLE-V16.apk }